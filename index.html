<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="conten">
        <header>
            <h1>Formulario Responsivo</h1>
        </header>

        <div id="formulario">
            <form action="Post">
                <input type="text" name="nombre" placeholder="Ingrese su nombre">
                <input type="email" name="email" placeholder="Ingrese su correo">
                <br>
                <input type="text" name="telefono" placeholder="Ingrese su telefono">
                <input type="text" name="celular" placeholder="Ingrese su celular">
                <br>
                <input type="text" name="ciudad" placeholder="Ingrese su ciudad">
                <input type="text" name="pais" placeholder="Ingrese su pais">
                <br>
                <input type="text" name="departamento" placeholder="Ingrese su departamento">
                <input type="url" name="web" placeholder="Ingrese su web">
                <br>
                <textarea name="texto" rows="10"></textarea>
                <input class="boton-enviar" type="submit" value="enviar">
            </form>
        </div>
    </div>
    
</body>
</html>
